<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- helpers css -->
    <link rel="stylesheet" href="https://rawcdn.githack.com/tal0311/css-cdn/055b836d3f4143a2270c2fc3ad90dcc3792fd04d/global-helpers.css">
    <!-- vars css -->
    <link rel="stylesheet" href="https://rawcdn.githack.com/tal0311/css-cdn/70f6d59461306d6ed62910e320bd900b1042c3fa/global-vars.css" />
    <link rel="stylesheet" href="css/MFE-header.css" />
    <title>header fe - vanilla</title>
  </head>
  <body app="MFE-Header" >
    <header class="header grid">
      <input placeholder="Search anything" type="search" name="" id="" />

      <div class="actions-container grid">
        <select name="events" id="" class="select">
          <option value="">events</option>
          <option value="">posts</option>
        </select>
        <select name="sort" id="" class="select">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
        <!-- New post -->
        <button onclick="sendMsg()">Post</button>
       
      </div>
    </header>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
